<html>
    <head>
        <link rel="stylesheet" href="people_counter.css">
    </head>
    <body>
        <h1>People entered:</h1>
        <h2 id="count-element">0</h2>
        <!-- Create an INCREMENT button with the id="increment-btn" + Anything in the arrow brackets is an attribute of the HTML-->
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-element">Previous entries: </p>
        <script src="index.js"></script>
    </body>
</html>
