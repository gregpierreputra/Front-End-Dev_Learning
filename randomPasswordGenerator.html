<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="randomPasswordGenerator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Karla:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hero-div">
            <h1>Generate a <span id="random-password-text">random password</span></h1>
            <p>Never use an insecure password again</p> 
            <div id="hero-actions-div">
                <button id="generate-password-button">Generate passwords</button>
                <input type="number" min="8" max="15" placeholder="Change minimum and maximum password length" id="change-password-length-input">
            </div>
        </div>
        <div id="password-results-div">
            <div id="password-1-element" class="password-element"></div>
            <div id="password-2-element" class="password-element"></div>
            <div id="password-3-element" class="password-element"></div>
            <div id="password-4-element" class="password-element"></div>
        </div>
        <script src="randomPasswordGenerator.js"></script>
    </body>
</html>
